<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>

    <style>
      .flip-card {
        background-color: transparent;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      .flip-card-back {
        background-color: ##710a5a;
        color: white;
        transform: rotateY(180deg);
      }
      .main {
        background-color: purple;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Jungle Animals</h1>
<div class=main>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://www.mashpilodge.com/wp-content/uploads/2023/12/Sloth.webp"
            alt="Avatar"
            style="width: 300px; height: 300px"
          />
        </div>
        <div class="flip-card-back">
          <h1>Jungle Animals</h1>
          <p>Sloth</p>
          <p>We love that guy</p>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://www.animalfactsencyclopedia.com/images/1leopardcloseup.jpg"
            alt="Avatar"
            style="width: 300px; height: 300px"
          />
        </div>
        <div class="flip-card-back">
          <h1>Jungle Animals</h1>
          <p>Leopard</p>
          <p>We love that guy</p>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://t4.ftcdn.net/jpg/02/09/14/59/360_F_209145965_FP3BU3b4QgGz8dTeKbrUilYaOWO5f8Vl.jpg"
            alt="Avatar"

        <div class="flip-card-back">
          <h1>Jungle Animals</h1>
          <p>Toucan</p>
          <p>We love that guy</p>
        </div>
      </div>
    </div>
  </body>
</html>
